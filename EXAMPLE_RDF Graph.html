lor": "#97c2fc", "id": "Zone_Air_Temperature_Sensor", "label": "Zone_Air_Temperature_Sensor", "shape": "dot", "title": "https://brickschema.org/schema/1.1/Brick#Zone_Air_Temperature_Sensor"}, {"color": "#97c2fc", "id": "R_Zone1", "label": "R_Zone1", "shape": "dot", "title": "https://example.org/model#R_Zone1"}, {"color": "#97c2fc", "id": "Thermal Resistance R (Zone1)", "label": "Thermal Resistance R (Zone1)", "shape": "dot", "title": "Thermal Resistance R (Zone1)"}, {"color": "#97c2fc", "id": "OutdoorNode", "label": "OutdoorNode", "shape": "dot", "title": "https://example.org/model#OutdoorNode"}, {"color": "#97c2fc", "id": "Outdoor Air Virtual Node", "label": "Outdoor Air Virtual Node", "shape": "dot", "title": "Outdoor Air Virtual Node"}, {"color": "#97c2fc", "id": "Irradiance", "label": "Irradiance", "shape": "dot", "title": "http://qudt.org/schema/qudt/Irradiance"}, {"color": "#97c2fc", "id": "W-PER-M2", "label": "W-PER-M2", "shape": "dot", "title": "http://qudt.org/vocab/unit/W-PER-M2"}, {"color": "#97c2fc", "id": "m\u00b2]\n          \u03b1 = solar aperture [m\u00b2]\n    ", "label": "m\u00b2]\n          \u03b1 = solar aperture [m\u00b2]\n    ", "shape": "dot", "title": "\n        C * dT_i/dt = (T_o - T_i)/R + \u03b1 * G + Q\n        where:\n          T_i = indoor temperature [\u00b0C]\n          T_o = outdoor temperature [\u00b0C]\n          R = resistance [K/W]\n          C = capacitance [J/K]\n          Q = heating input [W]\n          G = solar irradiance [W/m\u00b2]\n          \u03b1 = solar aperture [m\u00b2]\n    "}, {"color": "#97c2fc", "id": "Solar Aperture \u03b1 (Zone1)", "label": "Solar Aperture \u03b1 (Zone1)", "shape": "dot", "title": "Solar Aperture \u03b1 (Zone1)"}, {"color": "#97c2fc", "id": "RValue", "label": "RValue", "shape": "dot", "title": "https://matinabtahi.github.io/operational_digital_twinning/odtrc#RValue"}, {"color": "#97c2fc", "id": "Solar_Irradiance_Sensor", "label": "Solar_Irradiance_Sensor", "shape": "dot", "title": "https://brickschema.org/schema/1.1/Brick#Solar_Irradiance_Sensor"}, {"color": "#97c2fc", "id": "RCModel", "label": "RCModel", "shape": "dot", "title": "https://matinabtahi.github.io/operational_digital_twinning/odtrc#RCModel"}, {"color": "#97c2fc", "id": "Power", "label": "Power", "shape": "dot", "title": "http://qudt.org/schema/qudt/Power"}, {"color": "#97c2fc", "id": "HVAC_Zone", "label": "HVAC_Zone", "shape": "dot", "title": "https://brickschema.org/schema/1.1/Brick#HVAC_Zone"}, {"color": "#97c2fc", "id": "Thermal Capacitance C (Zone1)", "label": "Thermal Capacitance C (Zone1)", "shape": "dot", "title": "Thermal Capacitance C (Zone1)"}, {"color": "#97c2fc", "id": "K-PER-W", "label": "K-PER-W", "shape": "dot", "title": "http://qudt.org/vocab/unit/K-PER-W"}, {"color": "#97c2fc", "id": "SolarAperture", "label": "SolarAperture", "shape": "dot", "title": "https://matinabtahi.github.io/operational_digital_twinning/odtrc#SolarAperture"}, {"color": "#97c2fc", "id": "15000", "label": "15000", "shape": "dot", "title": "15000"}, {"color": "#97c2fc", "id": "3.5", "label": "3.5", "shape": "dot", "title": "3.5"}, {"color": "#97c2fc", "id": "Heating_Command", "label": "Heating_Command", "shape": "dot", "title": "https://brickschema.org/schema/1.1/Brick#Heating_Command"}, {"color": "#97c2fc", "id": "Lumped 1R1C1\u03b1 Thermal Model for Zone1", "label": "Lumped 1R1C1\u03b1 Thermal Model for Zone1", "shape": "dot", "title": "Lumped 1R1C1\u03b1 Thermal Model for Zone1"}, {"color": "#97c2fc", "id": "J-PER-K", "label": "J-PER-K", "shape": "dot", "title": "http://qudt.org/vocab/unit/J-PER-K"}, {"color": "#97c2fc", "id": "DEG_C", "label": "DEG_C", "shape": "dot", "title": "http://qudt.org/vocab/unit/DEG_C"}, {"color": "#97c2fc", "id": "Node", "label": "Node", "shape": "dot", "title": "https://matinabtahi.github.io/operational_digital_twinning/odtrc#Node"}, {"color": "#97c2fc", "id": "Outdoor_Air_Temperature_Sensor", "label": "Outdoor_Air_Temperature_Sensor", "shape": "dot", "title": "https://bric "connects", "to": "OutdoorNode"}, {"arrows": "to", "from": "HeatInput", "label": "hasQuantityKind", "to": "Power"}, {"arrows": "to", "from": "Zone1_RCModel", "label": "hasState", "to": "IndoorTemp"}, {"arrows": "to", "from": "Zone1_RCModel", "label": "hasCapacitance", "to": "C_Zone1"}, {"arrows": "to", "from": "Alpha_Zone1", "label": "belongsToNode", "to": "Zone1_LumpedNode"}, {"arrows": "to", "from": "Zone1", "label": "type", "to": "HVAC_Zone"}, {"arrows": "to", "from": "Zone1_RCModel", "label": "hasResistance", "to": "R_Zone1"}, {"arrows": "to", "from": "C_Zone1", "label": "label", "to": "Thermal Capacitance C (Zone1)"}, {"arrows": "to", "from": "R_Zone1", "label": "unit", "to": "K-PER-W"}, {"arrows": "to", "from": "Alpha_Zone1", "label": "type", "to": "SolarAperture"}, {"arrows": "to", "from": "C_Zone1", "label": "numericValue", "to": "15000"}, {"arrows": "to", "from": "Alpha_Zone1", "label": "numericValue", "to": "3.5"}, {"arrows": "to", "from": "HeatInput", "label": "type", "to": "Heating_Command"}, {"arrows": "to", "from": "Zone1_RCModel", "label": "label", "to": "Lumped 1R1C1\u03b1 Thermal Model for Zone1"}, {"arrows": "to", "from": "C_Zone1", "label": "unit", "to": "J-PER-K"}, {"arrows": "to", "from": "Zone1_RCModel", "label": "hasNode", "to": "Zone1_LumpedNode"}, {"arrows": "to", "from": "OutdoorTemp", "label": "unit", "to": "DEG_C"}, {"arrows": "to", "from": "HeatInput", "label": "isPointOf", "to": "Zone1"}, {"arrows": "to", "from": "Zone1_LumpedNode", "label": "type", "to": "Node"}, {"arrows": "to", "from": "OutdoorNode", "label": "type", "to": "Node"}, {"arrows": "to", "from": "Zone1_RCModel", "label": "modelsZone", "to": "Zone1"}, {"arrows": "to", "from": "OutdoorTemp", "label": "type", "to": "Outdoor_Air_Temperature_Sensor"}, {"arrows": "to", "from": "Zone1_RCModel", "label": "hasSolarAperture", "to": "Alpha_Zone1"}, {"arrows": "to", "from": "R_Zone1", "label": "numericValue", "to": "0.0075"}, {"arrows": "to", "from": "OutdoorTemp", "label": "hasQuantityKind", "to": "Temperature"}, {"arrows": "to", "from": "IndoorTemp", "label": "unit", "to": "DEG_C"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.01,
            "damping": 0.4,
            "gravitationalConstant": -50,
            "springConstant": 0.08,
            "springLength": 100

        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
